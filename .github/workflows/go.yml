name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build & Push
      run: |       
        echo "${{ secrets.DOCKERPW }}" | docker login ghcr.io -u "spbravo" --password-stdin
        docker image build -t spbravo/gitops:qrcode1.0 .
        docker push ghcr.io/spbravo/gitops:qrcode1.0
